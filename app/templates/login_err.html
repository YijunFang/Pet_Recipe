<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../static/files/login/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="main" class="container">   
    <div id="msg" align="center">
        <h4>Password incorrect or Account does not exist yet. Do you want to Sign Up?</h4>
    </div>


    <form name="loginform" id="loginform" action="#" method="post" class="wpl-track-me"> 
            <p class="login-username">
            <label for="user_login">Username</label>
            <input type=text name=username class="input" placeholder="user name" value="" size="20" /> 
            </p> 
            <p class="login-password"> 
            <label for="user_pass">Password</label>
            <input type=password name=password class="input" placeholder="Password" value="" size="20" /> 
            <p class="login-submit">
            <input type=submit value=Login class="button-primary">
        </form>

</div>
  
  
</body>
</html>
