<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="/viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../static/resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="../static/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="../static/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="../static/files/home/styles.css" type="text/css" rel="stylesheet"/>
    <script src="../static/files/home/data.js"></script>
  </head>
  <body>
    <div id="base" class="">

      <!-- TOP Black Bar -->
      <div id="u0" class="ax_default box_1" data-label="TOP">
        <div id="u0_div" class=""></div>
      </div>

      <!-- Search Background -->
      <div id="u2" class="ax_default box_1" data-label="Middle">
        <div id="u2_div" class=""></div>
      </div>

      <!-- Title (Rectangle) -->
      <div id="u4" class="ax_default heading_1" data-label="Title">
        <!-- Title -->
        <div id="u5" class="text" style="visibility: visible;">
          <p><span>Pet Recipes</span></p>
        </div>
      </div>

      <!-- LOGO (Image) -->
      <div id="u6" class="ax_default image" data-label="LOGO">
        <img id="u6_img" class="img " src="../static/images/home/logo_u6.png"/>
      </div>

        <!-- SearchBar-->
        <div id="u8" class="ax_default box_2" data-label="SearchBar">
            <div id="u8_div" class=""></div>
            <div id="u9" class="text" style="visibility: visible;">
              <form method="POST" action ="/search">
                    <p><span>&nbsp;&nbsp; </span>
                    <span style="color:#999999;">
                        <input type="text" name="search_term" >
                            <div id="u10" class="ax_default image" data-label="Search">
                                <input id="u10_image" type="image" src="../static/images/home/search_u10.png">
                            </div>
                    </span></p>          
                </form>

            </div>
        </div>

        <!-- Search Selection -->
      <div id="u27" class="ax_default box_2">
        <div id="u27_div" class=""></div>
        <!-- Filter -->
        <div id="u28" class="text" style="visibility: visible;">
          <p><span>&nbsp; Everything</span></p>
        </div>
      </div>

      <!-- User Icon-->
      <div id="u16" class="ax_default image" data-label="User">
        <img id="u16_img" class="img " src="../static/images/home/user_u16.png"/>
      </div>

        <!-- back (Rectangle) -->
        <div id="u12" class="ax_default box_1" data-label="back">
            <div id="u12_div" class=""></div>

            <!-- start recipe box here with u14-->
            <!-- Recipes Post -->
            {% for r in recipes %}
                <div id="u14" class="">
                    <!-- Post Background -->
                    <img id="u18" class="img " src="../static/images/home/post_u18.png"/>

                    <!-- PosterName -->
                    <div id="u21" class="text" style="visibility: visible;">
                        <p><span>User01234</span></p>
                    </div>

                    <!-- Post Time -->
                    <div id="u22" class="ax_default box_2">
                        <p><span>Today 9:13 am</span></p>
                    </div>

                    <!-- Post Content -->
                    <div id="u24" class="ax_default box_2">
                        <p>html/css doesn't seem to be dynamic so all recipes listed here for now</p><br>
                        <p><span><b>{{ r.title }}</b> <br></span></p>
                        <p><span>{{ r.ingredient }} <br></span></p>
                        <p><span>{{ r.instruction }} <br></span></p>              
                        <br>
                    </div>

                </div>
            {% endfor %}

        </div>
      
    </div>
  </body>
</html>
